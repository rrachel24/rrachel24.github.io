<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 7px;
}
</style>
<body>

<button type="button" onclick="loadXMLDoc()">Get my LIST collection</button>
<br><br>
<table id="demo"></table>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "racheltest.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>SINGER</th><th>SONG</th><th>STATE</th><th>ENTERTAINMENT</th><th>RELEASE</th></tr>";
  var x = xmlDoc.getElementsByTagName("LIST");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("SINGER")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("SONG")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("STATE")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("ENTERTAINMENT")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("RELEASE")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>

<html>
<head><title>Form - Text Input</title></head>
<body topmargin=50>
<center>
<form>
<p style="background-color:salmon;color:#696969;font-family:Times New roman;font-size:180%;text-align:center;width:50%;height:60%;">
<br>
<table border=2 align=center><caption><b>Personal Detail</b></caption>
<tr>
<th align=left>Personal Detail:</th>
<td>First Name:<input type=text name=fname>Last Name:<input type=text name=lname></td>
</tr>
<tr>
<th align=left>Gender:</th>
<td><input type=radio name=gender value=Male>Male
<input type=radio name=gender value=Female>Female</td>
</tr>
<tr>
<th align=left>Choose your favourite subjects:</th>
<td><input type=checkbox name=fav_sub value=DCS4103>DCS4103<br>
<input type=checkbox name=fav_sub value=DCS3003>DCS3003<br>
<input type=checkbox name=fav_sub value=MST1003>MST1003<br>
<input type=checkbox name=fav_sub value=MST2003>MST2003<br>
</TR>
<tr>
<th align=left>Address:</th>
<td><textarea rows=2 cols=64 name=address></textarea>
</tr>
<TR>
<TH align=left>Date of birth:</th>
<td><input type=date name=dob></td>
</tr>
<tr>
<th align=left>Login password:</th>
<td><input type=password name=loginpass></td>
</tr>
<table>
<br>
<input type=submit value=Submit>
<input type=reset value=Reset>
</form></center></body></html>
